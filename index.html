<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruih8gtaのだいぼうけん</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- 外部CSSを読み込み -->
    <style>
    /* Canvas specific styles */
    #gameCanvas {
        display: block;
        margin: 20px auto;
        background-color: #222;
        border: 2px solid #fff;
    }
    /* ...existing css code... */
</style>
</head>
<body>
    <div id="header-container"></div> <!-- ヘッダーを挿入するコンテナ -->
    <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="cursor">
            <button id="up">↑</button>
            <div>
                <button id="left">←</button>
                <button id="right">→</button>
            </div>
            <button id="down">↓</button>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px;"> <!-- フレックスボックスで配置 -->

        <div class="command-area">
            <p>コマンドを選択してください:</p>
            <ul>
                <li><a href="#" data-command="1">1. 自己紹介</a></li>
                <li><a href="#" data-command="2">2. SNS</a></li>
                <li><a href="#" data-command="3">3. 出版物</a></li>
                <li><a href="#" data-command="4">4. ポートフォリオ</a></li>
                <li><a href="#" data-command="5">5. スキル</a></li>
            </ul>
        </div>
        <div id="content-area" class="content-area">
            <!-- コンテンツがここに表示されます -->
        </div>
    </div>
    <script src="js/header.js"></script> <!-- 外部JavaScriptを読み込み -->
    <script src="js/command.js"></script> <!-- 外部JavaScriptを読み込み -->
    <script src="js/game.js"></script> <!-- 外部JavaScriptを読み込み -->

</body>
</html>
